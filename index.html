<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="git.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <!-- left-items -->
        <div class="navbar">
            <div class="nav-left">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="git-logo">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                </div>
                <div class="dash">
                    Dashboard
                </div>
            </div>
            <!-- right-items -->
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Type / to search ">
                </div>
                <!-- right-buttons -->
                <button class="rit-btn">
                    <img src="images/giticon.png" alt="git">
                    <i class="fa-solid fa-caret-down" style="font-size: 12px;"></i>
                </button>

                <button class="rit-btn">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-caret-down" style="font-size: 12px;"></i>
                </button>

                <button class="rit-btn"><i class="fa-regular fa-circle"></i></button>
                <button class="rit-btn"><i class="fa-solid fa-code-branch"></i></button>
                <button class="rit-btn"><i class="fa-regular fa-envelope"></i></button>
                <!-- profile icon -->
                <div class="p-icon">
                    <img src="images/profile.png" alt="">
                </div>
            </div>
        </div>
        <!-- part under navbar -->
        <div class="sec-section">
            <div class="left-panel">
                <div class="left-header">
                    <h3>Top repositories</h3>
                    <button class="new-btn">New</button>
                </div>
                <input type="text" placeholder="Find repositories" class="find-repo">
                <div class="repo"><img src="images/profile.png" alt="">anandhupp/python</div>
                <div class="repo"><img src="images/profile.png" alt="">anandhupp/apple</div>
                <div class="repo"><img src="images/profile.png" alt="">anandhupp/amazon</div>
                <div class="repo"><img src="images/profile.png" alt="">anandhupp/chempakam</div>
                <div class="show-more">
                    <a href="#">Show more</a>
                </div>
            </div>
            <!-- center content -->
             <div class="center-panel">
                <h2>Home</h2>
                <div class="copilot-box">
                    <input type="text" placeholder="Ask copilot">
                    <button><i class="fa-regular fa-paper-plane-top"></i></button>
                </div>
                <!-- buttons under copilot box -->
                <div class="action-buttons">
                    <button><> Get code feedback </button>
                    <button><> make pong game</button>
                    <button>â­• Create an isssue for a bug</button>
                </div>
             </div>
        </div>
    </div>
</body>

</html>
