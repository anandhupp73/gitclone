<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="git.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="firstcolumn">
                <div class="menubar">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="giticon">
                    <img src="images/giticon.png" alt="">
                </div>
                <div class="dashboard">
                    <h3>Dashboard</h3>
                </div>
            </div>
            <div class="secondcolumn">
                <div class="searchbar">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                    <input type="text" placeholder="Type / to search">
                </div>
                <div class="copilot">
                    <img src="images/copilot.svg" alt="">
                    <!-- <select name="copilot" id="">
                        <option value="one"></option>
                        <option value="two"></option>
                    </select> -->
                </div>
                <div class="createnew">
                    <span class="material-symbols-outlined add">
                        add
                    </span>
                </div>
                <div class="yourissues last3"></div>
                <div class="pullrequests last3"></div>
                <div class="notifications last3"></div>
                <div class="profile last">
                    <img src="images/profile.png" alt="">
                </div>
            </div>
        </div>
        <div class="secondpart">
            <div class="left">
                <div class="topbar">
                    <div class="resptext">Top repositories</div>
                    <div class="new">
                        <button class="newbtn">New</button>
                    </div>
                </div>
            </div>
            <div class="right">2</div>
        </div>
    </div>
</body>

</html>
