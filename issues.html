<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your issues</title>
    <link rel="stylesheet" href="issues.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <!-- left-items -->
        <div class="navbar">
            <div class="nav-left">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="git-logo">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                </div>
                <div class="dash">
                    Dashboard
                </div>
            </div>
            <!-- right-items -->
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Type / to search ">
                </div>
                <!-- right-buttons -->
                <button class="rit-btn">
                    <a href="#">
                        <img src="images/giticon.png" alt="git">
                        <i class="fa-solid fa-caret-down" style="font-size: 12px;"></i>
                    </a>
                </button>

                <button class="rit-btn">
                    <a href="#">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-caret-down" style="font-size: 12px;"></i>
                    </a>
                </button>

                <button class="rit-btn"><a href="#"><i class="fa-regular fa-circle"></i></a></button>
                <button class="rit-btn"><a href="#"><i class="fa-solid fa-code-branch"></i></a></button>
                <button class="rit-btn"><a href="#"><i class="fa-regular fa-envelope"></i></a></button>
                <!-- profile icon -->
                <div class="p-icon">
                    <img src="images/profile.png" alt="">
                </div>
            </div>
        </div>
        <!-- section under navbar -->
        <div class="left-section">
            <div class="left-linktexts">
                <a href="#"><i class="fa-regular fa-circle-user"></i>Assigned to me</a>
                <a href="#"><i class="fa-regular fa-face-smile"></i>Created by me</a>
                <a href="#"><i class="fa-solid fa-at"></i>Mentioned</a>
                <a href="#"><i class="fa-regular fa-clock"></i>Recent activity</a>
            </div>
            <div class="left-views">
                <p>Views</p>
                <button class="plus-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        </div>
    </div>
</body>

</html>
